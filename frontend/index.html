<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Division 2 Swim Results</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Division 2 Swim Results</h1>

  <div class="filters">
    <label>
      School:
      <select id="schoolSelect">
        <option value="">All</option>
      </select>
    </label>
    <label>
      Event:
      <select id="eventSelect">
        <option value="">All</option>
      </select>
    </label>

  <table id="resultsTable">
    <thead>
      <tr><th>Name</th><th>School</th><th>Event</th><th>Time</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
