<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Division 2 Swim Results</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Division 2 Swim Results</h1>

<div class="filters">
  <select id="genderDropdown">
    <option value="">Select Gender</option>
    <option value="F">Girls</option>
    <option value="M">Boys</option>
    <option value="X">Mixed</option>
  </select>

  <select id="eventDropdown">
    <option value="">Select Event</option>
    <option value="I:A:50">50 Free</option>
    <option value="I:A:100">100 Free</option>
    <option value="I:A:200">200 Free</option>
    <option>500 Free</option>
    <option>100 Back</option>
    <option>100 Breast</option>
    <option>100 Fly</option>
  </select>

  <select id="courseDropdown">
    <option value="">Select Course</option>
    <option value="Y">SC Yards (convert)</option>
    <option value="YO">SC Yards Only</option>
    <option value="S">SC Meters (convert)</option>
    <option value="SO">SC Meters Only</option>
    <option value="L">Long Course Meters (convert)</option>
    <option value="LO">Long Course Meters Only</option>
  </select>

   <button id="showResultsBtn">Show Results</button>
</div>

  <table id="resultsTable">
    <thead>
      <tr><th>Name</th><th>School</th><th>Event</th><th>Time</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
